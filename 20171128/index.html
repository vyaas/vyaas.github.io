<title>Murmur from afar</title>

<body>
<div id="globalWrapper">
<div class="Unindented">
<br/>

</div>
<div class="Indented">
How tiring it is <br/>

</div>
<div class="Indented">
To learn to learn, <br/>

</div>
<div class="Indented">
To fear fear, <br/>

</div>
<div class="Indented">
To look forward to looking forward. <br/>

</div>
<div class="Indented">
Stretched and as rare as the thinning air. <br/>

</div>
<div class="Indented">
This murmuring wind, the sound <br/>

</div>
<div class="Indented">
Of my Heart, calling from a distance, <br/>

</div>
<div class="Indented">
Stretched and Out There. <br/>

</div>
<div class="Indented">
To Love to Love, <br/>

</div>
<div class="Indented">
So much to Love, <br/>

</div>
<div class="Indented">
All impeded by these damn words. <br/>

</div>

</div>
