<div class="Indented">
Where shall we meet? <br/>

</div>
<div class="Indented">
At the crossroads of our faiths? <br/>

</div>
<div class="Indented">
The garden of our slow dance? <br/>

</div>
<div class="Indented">
The quiet pond of our innocence? <br/>

</div>
<div class="Indented">
The tree tops of our dreams? <br/>

</div>
<div class="Indented">
The soft beach of our music? <br/>

</div>
<div class="Indented">
The Church of our making? <br/>

</div>
<div class="Indented">
I would love to see you, <br/>

</div>
<div class="Indented">
And for Love to see us. <br/>

</div>
