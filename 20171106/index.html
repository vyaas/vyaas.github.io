<title>A Kind of Noise</title>
</head>
<body>
<div id="globalWrapper">
<div class="Unindented">
<br/>

</div>
<div class="Indented">
I sit underneath these stars <br/>

</div>
<div class="Indented">
Limbs aching for their ruler Purpose. <br/>

</div>
<div class="Indented">
My tears heavy <br/>

</div>
<div class="Indented">
With the time-scale of my mistakes. <br/>

</div>
<div class="Indented">
These stars, the lonely children of <br/>

</div>
<div class="Indented">
Matter and Radiation, <br/>

</div>
<div class="Indented">
Humor my foolishness <br/>

</div>
<div class="Indented">
By accepting to play God, <br/>

</div>
<div class="Indented">
Reminding me <br/>

</div>
<div class="Indented">
That Love will be lost in the Noise <br/>

</div>
<div class="Indented">
Of my Freedom. <br/>

</div>

</div>
